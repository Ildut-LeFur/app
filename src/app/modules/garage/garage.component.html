<h1>Garage page</h1>
<div [hidden]="!authenticated()">
	<p >Garage stock:</p>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
  
    <!-- Brand Column -->
    <ng-container matColumnDef="brand">
      <th mat-header-cell *matHeaderCellDef>Brand</th>
      <td mat-cell *matCellDef="let car">{{car?.brand}}</td>
    </ng-container>
  
    <!-- Model Column -->
    <ng-container matColumnDef="model">
      <th mat-header-cell *matHeaderCellDef>Model</th>
      <td mat-cell *matCellDef="let car">{{car?.model}}</td>
    </ng-container>
  
    <!-- Year Column -->
    <ng-container matColumnDef="year">
      <th mat-header-cell *matHeaderCellDef>Year</th>
      <td mat-cell *matCellDef="let car">{{car?.year}}</td>
    </ng-container>

    <!-- Vin Column -->
    <ng-container matColumnDef="vin">
        <th mat-header-cell *matHeaderCellDef>VIN</th>
        <td mat-cell *matCellDef="let car">{{car?.vin}}</td>
      </ng-container>

    <!-- Color Column -->
    <ng-container matColumnDef="color">
      <th mat-header-cell *matHeaderCellDef>Color</th>
      <td mat-cell *matCellDef="let car">{{car?.color}}</td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
    <p >Add car form</p>
    <form role="form" (submit)="add()">
        <div class="form-group">
            <label for="brand">Brand:</label> <input type="text"
                class="form-control" id="brand" name="brand" [(ngModel)]="car.brand"/>
        </div>
        <div class="form-group">
            <label for="model">Model:</label> <input type="text"
                class="form-control" id="model" name="model" [(ngModel)]="car.model"/>
        </div>
        <div class="form-group">
            <label for="color">Color:</label> <select
                class="form-control" id="color" name="color" [(ngModel)]="car.color">
                <option *ngFor="let color of keys(ColorsEnum)" [ngValue]="color">{{color}}</option>
            </select>
        </div>
        <div class="form-group">
            <label for="year">Released year:</label> <input type="number" min="1950" max="2500" value="2000"
                class="form-control" id="year" name="year" [(ngModel)]="car.year"/>
        </div>
        <div class="form-group">
            <label for="vin">VIN:</label> <input type="text" maxlength="17" size="17"
                class="form-control" id="vin" name="vin" [(ngModel)]="car.vin"/>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <p >Delete car</p>
    <form role="form" (submit)="delete()">
            <label for="vin">VIN:</label> <input type="text" maxlength="17" size="17"
                class="form-control" id="vin" name="vin" [(ngModel)]="car.vin"/>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
<div [hidden]="authenticated()">
	<p>Login to see your garage</p>
</div>
